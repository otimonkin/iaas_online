{% extends "dictionary/base.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Главная страница</h1>
    {% for article in articles %}

        <a href="{{ article.get_absolute_url }}" class="text-decoration-none text-reset">
            <div class="alert alert-info bg-light text-dark border mt-2" role="alert">
                <h3>{{ article.title }}</h3>
            </div>
        </a>




    {% endfor %}

{% endblock %}
