{% extends "dictionary/base.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Главная страница</h1>
    {% for article in articles %}
    <div class="alert alert-info bg-light text-dark border mt-2" role="alert">
        <a href="{{ article.get_absolute_url }}">
            <h3>{{ article.title }}</h3>
        </a>



    </div>
    {% endfor %}

{% endblock %}
